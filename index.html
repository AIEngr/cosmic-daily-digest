<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Daily Digest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .apod-section {
            grid-column: 1 / -1;
        }

        .apod-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .apod-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .apod-date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .apod-explanation {
            line-height: 1.6;
            color: #555;
        }

        .weather-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .weather-details {
            text-align: right;
        }

        .quote-content {
            font-size: 1.3em;
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .quote-author {
            text-align: right;
            color: #888;
            font-weight: bold;
        }

        .news-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .news-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .news-title {
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .news-title a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-title a:hover {
            color: #764ba2;
        }

        .news-summary {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .news-date {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåå Cosmic Daily Digest</h1>
            <p class="subtitle">Your daily dose of space, weather, and inspiration</p>
        </header>

        <div id="loading" class="loading">Loading cosmic data...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div class="card apod-section">
                <h2 class="card-title">üî≠ Astronomy Picture of the Day</h2>
                <div id="apod-content"></div>
            </div>

            <div class="grid">
                <div class="card">
                    <h2 class="card-title">üå§Ô∏è Current Weather</h2>
                    <div id="weather-content"></div>
                </div>

                <div class="card">
                    <h2 class="card-title">üí≠ Quote of the Day</h2>
                    <div id="quote-content"></div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">üöÄ Latest Space News</h2>
                <div id="news-content"></div>
            </div>

            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your n8n Cloud webhook URL
        const WEBHOOK_URL = 'https://YOUR_USERNAME.app.n8n.cloud/webhook/cosmic-digest';

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');

            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';

            try {
                const response = await fetch(WEBHOOK_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display APOD
                const apodContent = document.getElementById('apod-content');
                if (data.apod.media_type === 'video') {
                    apodContent.innerHTML = `
                        <iframe src="${data.apod.url}" class="apod-image" frameborder="0" allowfullscreen></iframe>
                        <div class="apod-title">${data.apod.title}</div>
                        <div class="apod-date">${data.apod.date}</div>
                        <div class="apod-explanation">${data.apod.explanation}</div>
                    `;
                } else {
                    apodContent.innerHTML = `
                        <img src="${data.apod.url}" alt="${data.apod.title}" class="apod-image">
                        <div class="apod-title">${data.apod.title}</div>
                        <div class="apod-date">${data.apod.date}</div>
                        <div class="apod-explanation">${data.apod.explanation}</div>
                    `;
                }

                // Display Weather
                const weatherContent = document.getElementById('weather-content');
                const weatherCondition = getWeatherCondition(data.weather.weathercode);
                weatherContent.innerHTML = `
                    <div class="weather-info">
                        <div class="temperature">${data.weather.temperature}¬∞C</div>
                        <div class="weather-details">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">${weatherCondition.emoji}</div>
                            <div>${weatherCondition.description}</div>
                            <div style="margin-top: 5px;">Wind: ${data.weather.windspeed} km/h</div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; color: #888; font-size: 0.9em;">Karachi, Pakistan</div>
                `;

                // Display Quote
                const quoteContent = document.getElementById('quote-content');
                quoteContent.innerHTML = `
                    <div class="quote-content">"${data.quote.content}"</div>
                    <div class="quote-author">‚Äî ${data.quote.author}</div>
                `;

                // Display News
                const newsContent = document.getElementById('news-content');
                newsContent.innerHTML = data.news.map(article => `
                    <div class="news-item">
                        <div class="news-title">
                            <a href="${article.url}" target="_blank">${article.title}</a>
                        </div>
                        <div class="news-summary">${article.summary}</div>
                        <div class="news-date">${new Date(article.published_at).toLocaleDateString()}</div>
                    </div>
                `).join('');

                document.getElementById('timestamp').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error loading data: ${err.message}. Make sure the n8n workflow is activated!`;
            }
        }

        function getWeatherCondition(code) {
            const conditions = {
                0: { description: 'Clear sky', emoji: '‚òÄÔ∏è' },
                1: { description: 'Mainly clear', emoji: 'üå§Ô∏è' },
                2: { description: 'Partly cloudy', emoji: '‚õÖ' },
                3: { description: 'Overcast', emoji: '‚òÅÔ∏è' },
                45: { description: 'Foggy', emoji: 'üå´Ô∏è' },
                48: { description: 'Foggy', emoji: 'üå´Ô∏è' },
                51: { description: 'Light drizzle', emoji: 'üå¶Ô∏è' },
                53: { description: 'Moderate drizzle', emoji: 'üå¶Ô∏è' },
                55: { description: 'Dense drizzle', emoji: 'üåßÔ∏è' },
                61: { description: 'Slight rain', emoji: 'üåßÔ∏è' },
                63: { description: 'Moderate rain', emoji: 'üåßÔ∏è' },
                65: { description: 'Heavy rain', emoji: '‚õàÔ∏è' },
                71: { description: 'Slight snow', emoji: 'üå®Ô∏è' },
                73: { description: 'Moderate snow', emoji: 'üå®Ô∏è' },
                75: { description: 'Heavy snow', emoji: '‚ùÑÔ∏è' },
                95: { description: 'Thunderstorm', emoji: '‚õàÔ∏è' }
            };

            return conditions[code] || { description: 'Unknown', emoji: 'üåç' };
        }

        loadData();
    </script>
</body>
</html>
